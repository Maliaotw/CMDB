{% extends 'host/base.html' %}






{% block content %}


    <h2 class="sub-header">位置列表</h2>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>編號</th>
                <th>地點</th>

            </tr>
            </thead>
            <tbody>
            {% for local in local_obj %}

                <tr>
                    <td>{{ local.id }}</td>
                    <td>{{ local.name }}</td>

                </tr>
            {% endfor %}


            </tbody>
        </table>
    </div>


{% endblock %}
